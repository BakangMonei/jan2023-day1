<!-- HTML -->
<!doctype html>
<html>

<head>
    <title>Awesome Movie Website</title>
    <!-- link to the CSS file -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <!-- header with the site title -->
    <header>
        <h1>Awesome Movie Website</h1>
    </header>
    <!-- main content section -->
    <main>
        <!-- search form -->
        <form id="search-form">
            <input type="text" placeholder="Search for a movie...">
            <button type="submit">Search</button>
        </form>
        <!-- section for featured movies -->
        <section id="featured-movies">
            <h2>Featured Movies</h2>
            <!-- loop through the featured movies and display their posters -->
            <div class="movie-poster">
                <img src="images/poster1.jpg" alt="Movie poster">
                <h3>Movie Title 1</h3>
            </div>
            <div class="movie-poster">
                <img src="images/poster2.jpg" alt="Movie poster">
                <h3>Movie Title 2</h3>
            </div>
            <div class="movie-poster">
                <img src="images/poster3.jpg" alt="Movie poster">
                <h3>Movie Title 3</h3>
            </div>
        </section>
    </main>
    <!-- link to the JavaScript file -->
    <script src="script.js"></script>
</body>

</html>
